    <script>
        $(document).ready(function(){
            $.ajax({
                    type:"GET",
                    url:"api/getMatch.php",
                    dataType: "json",
                    success: function(data, status){
                        $("#results").html("");
                        $("#results").append("<img src='" + data[0]['picture_url'] + "' width='200' /> <br />");
                        $("#results").append(" About @" + data[0]['username'] + data[0]['about_me'] + "<br/>");
                    }
                });
        }); // End of doc.ready()
    </script>
